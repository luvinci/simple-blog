{% extends "backend_base.html" %}

{% block css %}
    <link rel="stylesheet" href="/static/sweetalert/sweetalert.css">
    <link rel="stylesheet" href="/static/blog/css/backend_tag.css">
{% endblock %}

{% block side-bar %}
    <div><a href="/blog/article/add/">添加新文章</a></div>
{% endblock %}

{% block main %}
    {% csrf_token %}
    <div id="edit-tag">Edit Tags</div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>标题</th>
            <th>操作</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {% for tag in tags %}
            <tr>
                <td><a href="/blog/{{ request.user.username }}/tagid/{{ tag.pk }}">{{ tag.name }}</a></td>
                <td><a href="javascript:void(0);" onclick="editTag(this)" tagId="{{ tag.pk }}">编辑</a></td>
                <td><a href="javascript:void(0);" onclick="delTag(this)" tagId="{{ tag.pk }}">删除</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <div id="add-tag">Add New Tag</div>
    <div id="add-tag-box">
        <label for="tag">标签标题：</label><br>
        <input type="text" name="tag" id="tag"><br>
        <button type="button" id="add-btn">添加</button>
    </div>
{% endblock %}

{% block js %}
    <script src="/static/sweetalert/sweetalert.min.js"></script>
    <script src="/static/blog/js/backend_tag.js"></script>
{% endblock %}
